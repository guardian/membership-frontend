@import configuration.Email
@import model.Faq

@main("Help") {
    <main role="main" class="page-content l-constrained">
        @fragments.page.pageHeader("FAQ", Some("Common questions about Guardian Membership"))
        <section class="page-section">
            <div class="page-section__content">
                @fragments.faq.questions(Faq.help)
                <section class="section-faq-anwsers l-pad-right">
                    @fragments.faq.answers(Faq.help)
                </section>
            </div>
            <div class="page-section__supplementary">
                <aside class="aside copy" role="complementary">
                    <p>If your question is not answered here then please <a href="mailto:@Email.membershipSupport" class="u-underline">get in touch</a>.</p>
                </aside>
            </div>
        </section>
    </main>
}
