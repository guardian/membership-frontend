@(
    tier: com.gu.membership.salesforce.Tier,
    showCaption: Boolean = true
)

@import com.gu.membership.salesforce.Tier
@import model.Benefits

<div class="tier-trail">
    <h3 class="tier-trail__name">
        @fragments.inlineIcon("g-mark", List("icon-inline--medium", "tone-fill-" + tier.slug))
        @tier
    </h3>
    @if(showCaption) {
        <div class="tier-trail__caption">
            @Benefits.details(tier).leadin
        </div>
    }
</div>
