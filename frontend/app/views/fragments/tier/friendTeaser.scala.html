@import views.support.DisplayText._
@import com.gu.salesforce.Tier

<div class="package-teaser">
    <h4 class="package-teaser__title">Alternatively, join for free</h4>

    @for(highlight <- Tier.friend.highlights().headOption) {
        <div class="package-teaser__description copy">
        @highlight.description
        </div>
    }
    <div class="package-teaser__action">
        <a href="@routes.Joiner.enterFriendDetails().url"
            class="action action--secondary qa-friend-join"
            aria-title="Join as a Friend for free">
            Become a Friend
            @fragments.actionIcon("arrow-right")
        </a>
    </div>
</div>
