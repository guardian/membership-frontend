@import model.Benefits
@import com.gu.membership.salesforce.Tier

<div class="package-teaser">
    <h4 class="package-teaser__title">Alternatively, join for free</h4>

    @for(description <- Benefits.details(Tier.Friend).highlights.headOption) {
        <div class="package-teaser__description copy">
            @description
        </div>
    }
    <div class="package-teaser__action">
        <a
          href="@routes.Joiner.enterDetails(Tier.Friend)"
          class="action action--secondary qa-friend-join"
          aria-title="Join as a Friend for free"
          data-metric-trigger="click"
          data-metric-category="join"
          data-metric-action="friend"
          data-metric-label="Join for free"
        >
            Become a Friend
            @fragments.actionIcon("arrow-right")
        </a>
    </div>
</div>
