@(tier: com.gu.membership.salesforce.Tier)(implicit token: play.filters.csrf.CSRF.Token)

<div class="tier-header-promo">
    <div class="tier-header-promo__title">
        <div class="tier-trail">
            @fragments.tier.tierTrail(tier, showCaption=false)

        @fragments.pricing.priceInfo(tier, canFlex=false)
    </div>
