@(tier: com.gu.membership.salesforce.Tier)

@import model.Benefits
@import model.Benefits.BenefitItem

<section class="benefits-tier">
    <ul class="benefits-tier__list u-unstyled grid grid--3up">
        @for(benefit <- Benefits.details(tier).list) {
            <li class="benefits-tier__item grid__item">
                @fragments.benefits.item(benefit=benefit)
            </li>
        }
    </ul>
</section>
