@(cutout: String, altText: String, left: Boolean = false)(content: Html)

    <aside class="promo-quote">
        <div class="promo-quote__body">
            <div class="promo-quote__text">
            @content
            </div>
        </div>
        <img src="@cutout" alt="@altText" class="promo-quote__cutout">
    </aside>
