@(
    title: String,
    description: String,
    link: String,
    imageUrl: String
)

@import views.support.Asset

<a class="panel minimal-link no-underline" href="@link">
    <div class="panel__media u-thumbnail-clip u-thumbnail-clip--a">
        <img src="@imageUrl" alt="@title" class="responsive-img">
    </div>
    <h3 class="panel__title no-underline--override">@title</h3>
    <div class="panel__description copy">
        <p>@description</p>
    </div>
</a>
