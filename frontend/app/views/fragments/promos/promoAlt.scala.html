@(
    title: String,
    img: model.ResponsiveImageGroup,
    toneClassOpt: Option[String] = None
)(content: Html)

<div class="promo-alt">
    <div class="promo-alt__panel @toneClassOpt.mkString(" ")">
        <div class="promo-alt__header">
            <h2 class="promo-alt__title h-promo">@title</h2>
        </div>
        <div class="promo-alt__media">
            <img src="@img.defaultImage" srcset="@img.srcset" sizes="100vw" alt="@img.altText" class="responsive-img" />
        </div>
    </div>
    <div class="promo-alt__description">
        @content
    </div>
</div>
