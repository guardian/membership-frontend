@(img: model.ResponsiveImageGroup, titleOpt: Option[String] = None)

<div class="letterbox">
    <div class="letterbox__crop">
        <img src="@img.defaultImage" srcset="@img.srcset" sizes="100vw" alt="@img.altText" class="responsive-img" />
    </div>
    @for(title <- titleOpt){
        <div class="letterbox__header">
            <h2 class="letterbox__title">@title</h2>
        </div>
    }
</div>
