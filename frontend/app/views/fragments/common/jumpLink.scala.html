@(label: String, href: String)

<a  href="@href"
    class="action-jump action-jump--block"
    data-metric-trigger="click"
    data-metric-category="navigation"
    data-metric-action="jumpLink"
    data-metric-label="@label"
    data-scroll
>
    <span class="icon-holder icon-holder--large icon-holder--fill">
       @fragments.inlineIcon("arrow-down")
    </span>
    <span class="action-jump__label">@label</span>
</a>
