@(returnUrl: String)

@import configuration.Config

@main("Sign in/Register") {

    <main role="main" class="page-content l-constrained">

        @fragments.page.pageHeader("Sign in / Register")

        <section class="page-section">
            <div class="page-section__lead-in">
                @fragments.joiner.joinStepCounter(2, 3)
            </div>
            <div class="page-section__content">
                <h3 class="h-section h-section--inline h-section--lead">Sign in to your Guardian account</h3>
                <a class="action" href="@Config.idWebAppSigninUrl(returnUrl)">Sign in</a>
            </div>
        </section>

        <section class="page-section">
            <div class="page-section__content">
                <h3 class="h-section h-section--inline">New to the Guardian?</h3>
                <p>Please take a few short moments to register</p>
                <a class="action" href="@Config.idWebAppRegisterUrl(returnUrl)">Register Now</a>
            </div>
        </section>

    </main>

}
