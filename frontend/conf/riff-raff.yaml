stacks: [membership]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: frontend
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: bionic-membership-ARM
        AmigoStage: PROD
      amiParameter: ImageId
      amiEncrypted: true
  frontend:
    type: autoscaling
    dependencies: [ami]
    parameters:
      bucket: membership-dist
