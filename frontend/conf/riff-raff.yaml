stacks: [membership]
regions: [eu-west-1]
deployments:
  cfn:
    type: cloud-formation
    app: frontend
    parameters:
      templatePath: cfn.yaml
      amiTags:
        Recipe: jammy-membership-java8
        AmigoStage: PROD
      amiParameter: ImageId
      amiEncrypted: true
  frontend:
    type: autoscaling
    dependencies: [cfn]
    parameters:
      bucket: membership-dist
