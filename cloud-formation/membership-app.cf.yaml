AWSTemplateFormatVersion: '2010-09-09'
Description: membership-app
Parameters:
  VpcId:
    Type: String
    Description: VpcId of your existing Virtual Private Cloud (VPC)
    Default: vpc-e6e00183
  Subnets:
    Type: CommaDelimitedList
    Description: The list of SubnetIds in your Virtual Private Cloud (VPC)
    Default: subnet-cb91ae8d, subnet-a7b74ac2, subnet-179e8063
  Stack:
    Description: Applied directly as a tag ('membership', or 'memb-masterclasses')
    Type: String
  Stage:
    Description: Applied directly as a tag
    Type: String
    Default: PROD
  App:
    Description: Applied directly as a tag
    Type: String
    Default: frontend
  SiteDomain:
    Description: Site domain Name
    Type: String
  AllowedIngressIps:
    Description: IP address range (CIDR) that access the site (e.g. '77.91.248.0/21'-
      Internal Guardian, or '0.0.0.0/0' - the whole internet!)
    Type: String
    Default: 0.0.0.0/0
  InstanceType:
    Description: EC2 instance type
    Type: String
    AllowedValues:
    - t2.micro
    - t2.small
    - t2.medium
    - m3.medium
    ConstraintDescription: must be a valid EC2 instance type.
  ImageId:
    Description: AMI ID
    Type: String
  ELBSSLCertificate:
    Description: ELB SSL Certificate ARN
    Type: String
  VulnerabilityScanningSecurityGroup:
    Description: Security group that grants access to the account's Vulnerability
      Scanner
    Type: AWS::EC2::SecurityGroup::Id
  LoggingPolicy:
    Description: Policy needed to access the kinesis stream
    Type: String
Mappings:
  StageVariables:
    PROD:
      DynamoDBTables:
      - arn:aws:dynamodb:*:*:table/MembershipSub-Promotions-PROD
      - arn:aws:dynamodb:*:*:table/MembershipSub-Promotions-UAT
      MinInstances: '3'
      MaxInstances: '6'
      InstanceName: PROD:membership-frontend
    CODE:
      DynamoDBTables:
      - arn:aws:dynamodb:*:*:table/MembershipSub-Promotions-DEV
      - arn:aws:dynamodb:*:*:table/MembershipSub-Promotions-UAT
      MinInstances: '1'
      MaxInstances: '2'
      InstanceName: CODE:membership-frontend
Conditions:
  IsProd: !Equals [!Ref Stage, 'PROD']
Resources:
  FrontendAutoScalingGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AvailabilityZones:
        Fn::GetAZs: ''
      VPCZoneIdentifier:
        Ref: Subnets
      LaunchConfigurationName:
        Ref: FrontendLaunchConfig
      MinSize:
        Fn::FindInMap: [ StageVariables, { Ref: Stage }, MinInstances ]
      MaxSize:
        Fn::FindInMap: [ StageVariables, { Ref: Stage }, MaxInstances ]
      LoadBalancerNames:
      - Ref: FrontendElasticLoadBalancer
      HealthCheckType: ELB
      HealthCheckGracePeriod: 300
      Tags:
      - Key: Stack
        Value:
          Ref: Stack
        PropagateAtLaunch: 'true'
      - Key: App
        Value: !Ref App
        PropagateAtLaunch: 'true'
      - Key: Stage
        Value:
          Ref: Stage
        PropagateAtLaunch: 'true'
      - Key: Name
        Value:
          Fn::FindInMap: [ StageVariables, { Ref: Stage }, InstanceName ]
        PropagateAtLaunch: 'true'
  FrontendLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId:
        Ref: ImageId
      SecurityGroups:
      - Ref: InstanceSecurityGroup
      - Ref: VulnerabilityScanningSecurityGroup
      InstanceType:
        Ref: InstanceType
      IamInstanceProfile:
        Ref: MembershipAppInstanceProfile
      AssociatePublicIpAddress: true
      UserData:
        Fn::Base64:
          !Sub |
            #!/bin/bash -ev
            export stack='${Stack}'
            export app='${App}'
            export stage='${Stage}'
            export region='${AWS::Region}'
            aws s3 cp --region ${AWS::Region} s3://membership-dist/${Stack}/${Stage}/frontend/init-instance.sh .
            chmod o+x init-instance.sh
            ./init-instance.sh
  MembershipAppRole:
    Type: AWS::IAM::Role
    Properties:
      Path: "/"
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: PrivateBucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action: s3:GetObject
            Resource: arn:aws:s3:::membership-private/*
          - Effect: Allow
            Action: s3:GetObject
            Resource: arn:aws:s3:::github-public-keys/Membership-and-Subscriptions/*
      - PolicyName: SendingEmail
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - ses:SendEmail
            - ses:SendRawEmail
            Resource: "*"
      - PolicyName: PushMetrics
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - cloudwatch:PutMetricData
            Resource: "*"
      - PolicyName: PushLogs
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource:
            - arn:aws:logs:*:*:*
      - PolicyName: SqsMessages
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - sqs:GetQueueUrl
            - sqs:SendMessage
            Resource: arn:aws:sqs:eu-west-1:865473395570:contributions-thanks
      - PolicyName: DynamoPromotions
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - dynamodb:GetItem
            - dynamodb:Scan
            - dynamodb:Query
            Resource:
              Fn::FindInMap: [ StageVariables, { Ref: Stage }, DynamoDBTables ]
      ManagedPolicyArns:
            - !Ref 'LoggingPolicy'
  MembershipAppInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: "/"
      Roles:
      - Ref: MembershipAppRole
  FrontendElasticLoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      Listeners:
      - LoadBalancerPort: '443'
        InstancePort: 9000
        Protocol: HTTPS
        SSLCertificateId:
          Ref: ELBSSLCertificate
      SecurityGroups:
      - Ref: LoadBalancerSecurityGroup
      Subnets:
        Ref: Subnets
      HealthCheck:
        Target: HTTP:9000/healthcheck
        HealthyThreshold: '2'
        UnhealthyThreshold: '2'
        Interval: '10'
        Timeout: '5'
      ConnectionDrainingPolicy:
        Enabled: 'true'
        Timeout: '60'
  LoadBalancerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Permit incoming HTTPS access on port 443, egress to port 9000
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '443'
        ToPort: '443'
        CidrIp:
          Ref: AllowedIngressIps
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        CidrIp: 0.0.0.0/0
  InstanceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Open up SSH access and enable HTTP access on the configured
        port
      VpcId:
        Ref: VpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 77.91.248.0/21
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        CidrIp: 77.91.248.0/21
      - IpProtocol: tcp
        FromPort: '9000'
        ToPort: '9000'
        SourceSecurityGroupId:
          Ref: LoadBalancerSecurityGroup
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 443
        ToPort: 443
        CidrIp: 0.0.0.0/0
  FrontendELBDNSrecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: "/hostedzone/Z1E4V12LQGXFEC"
      Comment: CNAME for AWS ELB
      Name: !Sub ${SiteDomain}.origin.membership.guardianapis.com.
      Type: CNAME
      TTL: '120'
      ResourceRecords:
      - Fn::GetAtt:
        - FrontendElasticLoadBalancer
        - DNSName

Outputs:
  URL:
    Description: URL of the Frontend website
    Value:
      Fn::Join:
      - ''
      - - http://
        - Fn::GetAtt:
          - FrontendElasticLoadBalancer
          - DNSName
